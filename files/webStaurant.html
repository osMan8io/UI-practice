<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Staurant</title>
</head>
<body style="background-color: darkgrey">

  <h1>    Welcome to WebStaurant!    </h1>

  <h3><strong>Please select your favorite food!</strong></h3>
  <label for="Beef">
    <input type="radio" name="food" id="Beef">Beef
  </label>
  <label for="Burger">
    <input type="radio" name="food" id="Burger">Burger
  </label>
  <label for="Salad">
    <input type="radio" name="food" id="Salad">Salad
  </label>
  <hr style="height: fit-content" color="black">

  <h3><strong>Let us know how you want your food!</strong></h3>
  <textarea name="comment" cols="20" rows="4" placeholder="Comments Here!"></textarea>
  <hr style="height: fit-content" color="black">

  <h4><strong>Select your sauce!</strong></h4>
  <select name="sauces" >
    <option value="" disabled selected>Sauces</option>
    <option value="hot">Hot</option>
    <option value="mild">Mild</option>
    <option value="pepper">Pepper</option>
  </select>
  <hr style="height: fit-content" color="black">

  <h3><strong>Create an account with us in 3 easy steps!</strong></h3>
  <p>Creating an account allows you to track your order</p>
  <hr style="height: fit-content" color="black">
  <p>Email:
    <input type="text" name="email" placeholder="Enter email">
  </p>
  <p>Username:
    <input type="text" name="username" placeholder="Enter username">
  </p>
  <p>Password:
    <input type="password" name="password" placeholder="Enter password">
  </p>

  <input type="submit" value="Sign Up" style="background-color: yellowgreen" onclick="alert('Succselfully signed up!')">

</body>
</html>
