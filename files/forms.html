<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Practice</title>
</head>
<body style="background-color: darkgrey">

    <form>

      <p>
        Username:
        <input type="text" name="username:" placeholder="User Name">
      </p>
      <p>
        Password:
        <input type="password" name="password" placeholder="Password">
      </p>
      <p>
        What did you think about this trip?
      </p>

      <textarea cols="20" rows="6" placeholder="Enter your commnet here"></textarea>
        <br>
        <p>Select your favorite food:</p>
        <input type="radio" name="food" vlaue="burger" disabled>Burger
        <input type="radio" name="food" vlaue="kebab">Kebab
        <input type="radio" name="food" vlaue="salad" checked>Salad
        <br>
        <p>Going Date<br>
            <input type="date">
        </p>
        <p>Return Date <br>
            <input type="date">
        </p>
        <p>Please upload your resume: <br>
            <input type="file">
        </p>
        <br>
        <p>
            Please select you r favorite course/s
        </p>
        <label for="java">
            <input type="checkbox" name="course" value="java" id="java">Java
        </label>

        <input type="checkbox" name="course" value="ds">DS
        <input type="checkbox" name="course" value="UI">UI
        <input type="checkbox" name="course" value="softSkill">Soft Skill
        <br>
        <p>Please select your program:</p>
        <select name="program">
            <option value="" disabled selected>Select a program</option>
            <option value="jd">Java Developer</option>
            <option value="sdet">Java SDET</option>
            <option value="cs">Cyber Security</option>
        </select>

    </form>

</body>
</html>
